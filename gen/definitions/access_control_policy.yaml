---
name: Access Control Policy
rest_endpoint: /api/fmc_config/v1/domain/{DOMAIN_UUID}/policy/accesspolicies
data_source_name_query: true
doc_category: Policy
attributes:
  - model_name: name
    type: String
    mandatory: true
    description: The name of the access control policy.
    example: POLICY1
  - model_name: description
    type: String
    description: Description
    example: My access control policy
  - model_name: action
    data_path: [defaultAction]
    tf_name: default_action
    type: String
    mandatory: true
    enum_values: [BLOCK, TRUST, PERMIT, NETWORK_DISCOVERY, INHERIT_FROM_PARENT]
    description: Specifies the action to take when the conditions defined by the rule are met.
    example: BLOCK
  - model_name: id
    data_path: [defaultAction]
    tf_name: default_action_id
    type: String
    resource_id: true
    description: Default action ID.
  - model_name: logBegin
    data_path: [defaultAction]
    tf_name: default_action_log_begin
    type: Bool
    description: Indicating whether the device will log events at the beginning of the connection.
    default_value: false
    example: true
  - model_name: logEnd
    data_path: [defaultAction]
    tf_name: default_action_log_end
    type: Bool
    description: Indicating whether the device will log events at the end of the connection.
    default_value: false
    example: true
  - model_name: sendEventsToFMC
    data_path: [defaultAction]
    tf_name: default_action_send_events_to_fmc
    type: Bool
    description: Indicating whether the device will send events to the Firepower Management Center event viewer.
    default_value: false
    example: true
  - model_name: enableSyslog
    data_path: [defaultAction]
    tf_name: default_action_send_syslog
    type: Bool
    description: Indicating whether the device will send events to a syslog server.
    default_value: false
    example: true
  - model_name: dummy_categories
    tf_name: categories
    type: List
    description: The ordered list of categories.
    attributes:
      - model_name: id
        type: String
        description: Identifier of the category.
        resource_id: true
        exclude_example: true
        exclude_test: true
      - model_name: name
        type: String
        description: User-specified unique string.
        mandatory: true
        example: cat1
      - model_name: section
        data_path: [metadata]
        type: String
        description: The section of the policy to which the category belongs. Categories must be ordered so that entire section 'mandatory' comes above the section 'default'.
        default_value: default
        enum_values:
          - default
          - mandatory
        write_only: true # absent in GET
        exclude_example: true
        exclude_test: true
  - model_name: dummy_rules
    tf_name: rules
    type: List
    description: The ordered list of rules. The first matching rule overshadows all the matching rules which follow it. Rules must be sorted in the order of the corresponding categories, if they have `category_name`. Uncategorized non-mandatory rules must be below all other rules.
    attributes:
      - model_name: id
        type: String
        description: Identifier of the rule.
        resource_id: true
        exclude_example: true
        exclude_test: true
      - model_name: action
        type: String
        description: What to do when the conditions defined by the rule are met.
        mandatory: true
        enum_values:
          - ALLOW
          - TRUST
          - BLOCK
          - MONITOR
          - BLOCK_RESET
          - BLOCK_INTERACTIVE
          - BLOCK_RESET_INTERACTIVE
        example: ALLOW
      - model_name: name
        type: String
        description: User-specified unique string.
        mandatory: true
        example: rule1
      - model_name: category
        data_path: [metadata]
        tf_name: category_name
        type: String
        description: Name of the category that owns this rule (a `name` from `categories` list).
        exclude_example: true
        test_value: '"cat1"'
      - model_name: section
        data_path: [metadata]
        type: String
        description: The section of the policy to which the rule belongs. Can only be used when the `category_name` is null. Rules must be ordered so that entire section 'mandatory' comes above the section 'default'. Null value means 'default'.
        enum_values:
          - default
          - mandatory
        exclude_example: true
        exclude_test: true
      - model_name: enabled
        type: Bool
        description: Indicates whether the access rule is in effect (true) or not (false). Default is true.
        default_value: "true"
        exclude_example: true
        test_value: "true"
      - model_name: literals
        data_path: [sourceNetworks]
        tf_name: source_network_literals
        type: List
        attributes:
          - model_name: type
            type: String
            value: AnyNonEmptyString
          - model_name: value
            type: String
            example: 10.1.1.0/24
      - model_name: objects
        data_path: [sourceNetworks]
        tf_name: source_networks
        description: List of the fmc_network resources combined with fmc_host resources that represent sources of traffic.
        type: List
        attributes:
          - model_name: id
            type: String
            description: UUID value of fmc_network.this.id or fmc_host.this.id.
            exclude_example: true
            test_value: fmc_network.this.id
          - model_name: type
            type: String
            description: String value of fmc_network.this.type or fmc_host.this.type.
            exclude_example: true
            test_value: fmc_network.this.type

test_prerequisites: |
  resource "fmc_network" "this" {
    name = "network1"
    prefix = "10.0.0.0/24"
  }
